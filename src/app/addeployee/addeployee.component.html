<app-read></app-read>
<div class="container">
    <div class="row g">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">EMPLOYEE CODE</label>
                    <input placeholder="Employee Code" class="form-control" type="text" name="employeecode"[(ngModel)]="employeecode" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">NAME</label>
                    <input placeholder="Name" class="form-control" type="text" name="name"[(ngModel)]="name" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">DESIGINATION</label>
                    <input placeholder="Desigination" class="form-control" type="text" name="desigionation"[(ngModel)]="desigination" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">GENDER</label>
                    <select  class="form-control" name="gender" [(ngModel)]="gender"id="">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form label">COMPANY NAME</label>
                    <input placeholder="Company Name" class="form-control" type="text" name="company" [(ngModel)]="company"id="">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">SALARY</label>
                    <input placeholder="Salary" class="form-control" type="text" name="salary"[(ngModel)]="salary" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form label">COMPANY ADDRESS </label>
                    <textarea placeholder="Address" class="form-control" name="address"[(ngModel)]="address" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">MOBILE NUMBER</label>
                    <input placeholder="Mobile Number" class="form-control" type="text" name="number" [(ngModel)]="number"id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">COMPANY EMAIL ADDRTESS</label>
                    <input placeholder="Company Email" class="form-control" type="email" name="email" [(ngModel)]="email"id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">YEAR OF EXPERIENCE</label>
                    <input placeholder="Year Of Experience" class="form-control" type="text" name="experience"[(ngModel)]="experience" id="">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">BLOOD GROUP</label>
                    <select class="form-control" name="blood"[(ngModel)]="blood" id="">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <label for="" class="form label">DATE OF BIRTH</label>
                    <input placeholder="Date Of Birth" class="form-control" type="date" name="birth"[(ngModel)]="birth" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                     <button class="btn btn-success" (click)="readValues()">regisier</button>

                </div>
            </div>
        </div>
    </div>
</div>
